    <script>
/*4. Crie uma função que recebe por parâmetro o tempo de duração de
uma fábrica expressa em segundos e retorna esse tempo em horas,
minutos e segundos.
Ex:
Entrada: 3672
Saída: 1:1:12*/



function horas(segundos) {
            let minutos = segundos / 60;
            let horas = segundos / 3600;
            document.write(`${horas}:${minutos}:${segundos}`);
        }
        console.log(horas(Number.parseInt(prompt("Digite um valor em segundos: "))));
        function inteiro(value){
        let soma = 0;
            for(i = 1; i < value; i++){
                if(value % i == 0){
                    soma = soma + i;
                    console.log(i)
                }
            }
            if(soma == value){
                console.log("Número perfeito")
            } else {
                console.log("Número não perfeito")
            }
        }

        inteiro(parseInt(prompt("Digite um número: ")))
 

    </script>
