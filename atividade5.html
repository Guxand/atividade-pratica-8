    <script>

function numeroInteiro(numero){
    let soma = 0;

    for(let i = 0; i < numero; i++)
    if (numero % i === 0 ){
        soma += i;
        console.log (i);
    }
}
if(numero === soma) {
    console.log ('O numero ${numero} é inteiro')
}else {
    console.log ('O numero ${numero} nao é inteiro.')
}

    </script>
